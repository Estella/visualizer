{{ define "pagination" }}

<div id="pagination">
  <ul>
    {{ $page := .CurrentPage }}
    {{range $text, $href := .Pagination}}
      {{ if eq $text $page }}
        <li class="current"><a href={{$href}}>{{$text}}</a></li>
      {{ else }}
        <li><a href={{$href}}>{{$text}}</a></li>
      {{end}}
    {{end}}
  </ul>
</div>

{{ end }}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <title>Repsheet::Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="Aaron Bedra" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,800italic,400,600,800" type="text/css">

    <link rel="stylesheet" href="stylesheets/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" />

    <link rel="stylesheet" href="stylesheets/App.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/custom.css" type="text/css" />
    <style>
      #header {
        padding-top: 20px;
        padding-left: 10px;
      }

      h3.logo-head {
        color: white;
      }
    </style>
    <script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <div id="wrapper">
        <header id="header">
          <a href="#" style="text-decoration:none;">
            <h3 class="logo-head">Repsheet Visualizer</h3>
          </a>
        </header>

        <nav id="top-bar" class="collapse top-bar-collapse">
          <ul class="nav navbar-nav pull-left">
            <li class="">
              <a href="#">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
          </ul>
        </nav>

        <div id="sidebar-wrapper" class="collapse sidebar-collapse">
          <div id="search">
            <form method="post" action="#">
              <input name="ip" id="ip" class="form-control input-sm" type="text" name="search" placeholder="Search for an Actor" />
              <button type="submit" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
            </form>
          </div>

          <nav id="sidebar">
            <ul id="main-nav" class="open-active">
	      {{#link-to "index" tagName="li"}}
                {{#link-to "index"}}
                <i class="fa fa-dashboard"></i>
                Dashboard
                {{/link-to}}
              {{/link-to}}

              {{#link-to "blacklist" tagName="li"}}
                {{#link-to "blacklist"}}
                <i class="fa fa-ban"></i>
                Blacklist
                {{/link-to}}
              {{/link-to}}

              {{#link-to "suspects" tagName="li"}}
                {{#link-to "suspects"}}
                <i class="fa fa-gavel"></i>
                Suspects
                {{/link-to}}
              {{/link-to}}

              {{#link-to "whitelist" tagName="li"}}
                {{#link-to "whitelist"}}
                <i class="fa fa-thumbs-o-up"></i>
                Whitelist
                {{/link-to}}
              {{/link-to}}

              {{#link-to "world" tagName="li"}}
                {{#link-to "world"}}
                <i class="fa fa-globe"></i>
                World View
                {{/link-to}}
              {{/link-to}}
            </ul>
          </nav>
        </div>

        <div id="content">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="index">
      <div id="content-header">
        <h1>Dashboard</h1>
      </div>

      <div id="content-container">
        <div>
          <h4 class="heading-inline">Daily Stats</h4>
        </div>

        <br />

        <div class="row">
          <div class="col-md-3 col-sm-6">
	    {{#link-to "blacklist" classNames="dashboard-stat primary"}}
              <div class="details">
                <span class="content">Blacklisted Actors</span>
                <span class="value">{{blacklist.length}}</span>
              </div>

              <i class="fa fa-play-circle more"></i>
            {{/link-to}}
          </div>

          <div class="col-md-3 col-sm-6">
            {{#link-to "suspects" classNames="dashboard-stat secondary"}}
              <div class="details">
                <span class="content">Suspect Actors</span>
                <span class="value">{{suspects.length}}</span>
              </div>

              <i class="fa fa-play-circle more"></i>
            {{/link-to}}
          </div>

          <div class="col-md-3 col-sm-6">
            {{#link-to "whitelist" classNames="dashboard-stat tertiary"}}
              <div class="details">
                <span class="content">Whitelisted Actors</span>
                <span class="value">{{whitelist.length}}</span>
              </div>

              <i class="fa fa-play-circle more"></i>
            {{/link-to}}
          </div>

          <div class="col-md-3 col-sm-6">
            <a href="#" class="dashboard-stat">
              <div class="details">
                <span class="content">Blacklist Total</span>
                <span class="value">#</span>
              </div>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="portlet">
              <div class="portlet-header">
                <h3>Top Suspect Actors</h3>
              </div>

              <div class="portlet-content">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>IP Address</th>
                        <th>Offenses</th>
                        <th>Requests</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each actor in suspects}}
                      <tr>
                        <td>{{actor.ip}}</td>
                        <td>{{actor.offenses}}</td>
                        <td>{{actor.requests}}</td>
                        <td><a href="#" class="btn btn-xs btn-tertiary">View &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>

                <hr />

		{{#link-to "suspects" classNames="btn btn-sm btn-secondary"}}View All Suspect Actors{{/link-to}}
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="portlet">
              <div class="portlet-header">
                <h3>Top Blacklisted Actors</h3>
              </div>

              <div class="portlet-content">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>IP Address</th>
                        <th>Offenses</th>
                        <th>Requests</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each actor in blacklist}}
                      <tr>
                        <td>{{actor.ip}}</td>
                        <td>{{actor.offenses}}</td>
                        <td>{{actor.requests}}</td>
                        <td><a href="#" class="btn btn-xs btn-tertiary">View &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>

                <hr />

		{{#link-to "blacklist" classNames="btn btn-sm btn-primary"}}View All Blacklisted Actors{{/link-to}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="blacklist">
      <div id="content-header">
        <h1>Blacklisted Actors</h1>
      </div>

      <div id="content-container">
        <div class="row">
          <div class="col-md-12">
            <div class="portlet">
              <div class="portlet-header">
                <h3>All Blacklisted Actors</h3>
              </div>

              <div class="portlet-content">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>IP Address</th>
                        <th>Triggered ModSecurity Rules</th>
                        <th>Offenses</th>
                        <th>Requests</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each}}
                      <tr>
                        <td>{{ip}}</td>
                        <td>{{triggered}}</td>
                        <td>{{offenses}}</td>
                        <td>{{requests}}</td>
                        <td><a href="#" class="btn btn-xs btn-tertiary">View &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="suspects">
      <div id="content-header">
        <h1>Suspect Actors</h1>
      </div>

      <div id="content-container">
        <div class="row">
          <div class="col-md-12">
            <div class="portlet">
              <div class="portlet-header">
                <h3>All Suspect Actors</h3>
              </div>

              <div class="portlet-content">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>IP Address</th>
                        <th>Triggered ModSecurity Rules</th>
                        <th>Offenses</th>
                        <th>Requests</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each}}
                      <tr>
                        <td>{{ip}}</td>
                        <td>{{triggered}}</td>
                        <td>{{offenses}}</td>
                        <td>{{requests}}</td>
                        <td><a href="#" class="btn btn-xs btn-tertiary">View &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="whitelist">
      <div id="content-header">
        <h1>Whitelisted Actors</h1>
      </div>

      <div id="content-container">
        <div class="row">
          <div class="col-md-12">
            <div class="portlet">
              <div class="portlet-header">
                <h3>All Whitelisted Actors</h3>
              </div>

              <div class="portlet-content">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>IP Address</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each}}
                      <tr>
                        <td>{{ip}}</td>
                        <td><a href="#" class="btn btn-xs btn-tertiary">View &nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="world">
      <div id="content-header">
        <h1>World View</h1>
      </div>

      <div id="content-container">
        <div id="map" style="width: 100%; height: 600px; margin: auto;"></div>
	{{drawMap}}
      </div>
    </script>

    <footer id="footer">
      <ul class="nav pull-right">
        <li>
          Copyright &copy; 2013-2014, Aaron Bedra.
        </li>
      </ul>
    </footer>

    <script src="js/libs/jquery-1.9.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.6.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
